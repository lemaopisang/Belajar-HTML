<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- List yang ada urutan (Ordered List) -->
    <h4>Ordered List</h4>

    <ol>
      <!-- List Item -->
      <li>Air</li>
      <li>Mie</li>
      <li>Panci</li>
      <li>Piring</li>
      <li>Bumbu</li>
    </ol>
    <!-- List yang tidak ada urutan -->
    <ul>
      <li>Minyak</li>
      <li>Garam</li>
      <li>Sendok Kayu</li>
      <li>Keju</li>
      <li>Customer</li>
    </ul>
  </body>
</html>
