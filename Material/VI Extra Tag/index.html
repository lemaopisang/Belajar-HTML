<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra Tag</title>
  </head>
  <body>
    <h4>SINGKATAN</h4>
    <!-- Abbreviation (abbr) -->
    <p>
      Islam sekolah di
      <abbr title="Sekolah Dasar"> SD </abbr>
      1 Selong
    </p>
    <p>
      Kemudian Islam bekerja di
      <acronym title="National Aeronautics and Space Administration">
        NASA</acronym
      >
      cabang selong.
    </p>

    <h4>Citation dan Definisi</h4>
    <!-- Citation untuk mempresentasikan suatu karya, Definisi menjelaskan sesuatu -->

    <p>Jose telah membuat <cite>Kue Hangat</cite></p>
    <p><dfn>Jose</dfn> adalah anak IDN Solo</p>

    <h4>Insert and Delete</h4>
    <!-- Delete digunakan untuk mengaris dan Insert untuk setelah Delete -->
    <p>
      Hanip adalah seorang <del>preman</del> <ins>anak yang baik</ins> orang
      Solo
    </p>
  </body>
</html>
