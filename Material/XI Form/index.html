<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      Email : <input type="email" /> <br />
      Username : <input type="text" /> <br />
      Password : <input type="password" /> <br />

      <h4>WNI:Radio Button</h4>
      <input type="radio" name="WNI" value="yes" /> <label for="yes">yes</label>
      <br>
      <input type="radio" name="WNI" value="no" /> <label for="no">no</label>
      <br>

      <h4>Makanan Fav: (Checkbox)</h4>
      <input type="checkbox" name="makanan" value="bakso"> <label for="bakso">Bakso</label><br>
      <input type="checkbox" name="makanan" value="soto"> <label for="soto">Soto</label><br>
      <input type="checkbox" name="makanan" value="mie"> <label for="mie">Mie</label><br>

      <h4>Dropdown List</h4>
      <select name="pekerjaan">

        <option value="ml">Penjoki ML</option>
        <option value="karyawan">Staff</option>
        <option value="security">Security</option>
        <option value="penulis">Penulis Buku</option>
        <option value="user">Pengguna</option>

      </select>

      <h4>Upload File</h4>
      <input type="file" name="foto" value="upload-foto">
      <br>
      <input type="button" name="submit" value="submit">

    </form>
  </body>
</html>
