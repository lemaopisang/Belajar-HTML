<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel</title>
  </head>
  <body>
    <h1>Membuat Tabel</h1>
    <h4>Tabel Standard</h4>

    <table border="1">
      <!-- TR, Tabel Row/Baris -->
      <!-- TD, Tabel Deskripsi -->
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
      </tr>
    </table>
    <table border="1">
      <td>21</td>
      <td>22</td>
      <td>23</td>
      <td>24</td>
      <td>25</td>
      <td>26</td>
      <td>27</td>
      <td>28</td>
      <td>29</td>
      <td>30</td>
      <td>31</td>
      <td>32</td>
      <td>33</td>
      <td>34</td>
      <td>35</td>
      <td>36</td>
      <td>37</td>
      <td>38</td>
      <td>39</td>
      <td>40</td>
    </table>
    <h4>Dengan Header</h4>
    <table border="1">
      <th>Senin</th>
      <td>10:00</td>
      <td>12:00</td>
      <td>13:00</td>
    <tr>
      <th>Selasa</th>
      <td>10:00</td>
      <td>12:00</td>
      <td>13:00</td>
    </tr>
    </table>
    <br />
    <hr />

    <table border="1">
      <th>Senin</th>
      <th>Selasa</th>
      <tr>
        <td>10:00</td>
        <td>10:00</td>
      </tr>

      <tr>
        <td>11:00</td>
        <td>11:00</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <th></th>
      <th>Senin</th>
      <tr></tr>
      <th>10:00</th>
      <td>Berangkat Sekolah</td>
      <tr></tr>
      <th>12:00</th>
      <td>Makan Siang</td>
    </table>
  </body>
</html>
